<!-- accounts/templates/accounts/login.html -->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GestionaleDjango</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error-message { color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>GestionaleDjango</h2>
        
        <!-- Django inserisce qui i messaggi di errore (es. "Credenziali non valide") -->
        {% if form.errors %}
            <div class="error-message">
                Le credenziali inserite non sono corrette. Riprova.
            </div>
        {% endif %}

        <form method="post">
            <!-- CSRF Token: Una misura di sicurezza FONDAMENTALE in Django.
                 Impedisce attacchi di tipo "Cross-Site Request Forgery".
                 Va messo in ogni form di tipo POST. -->
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Nome Utente</label>
                <!-- Django ci fornisce un 'form' giÃ  pronto. {{ form.username }} 
                     renderizza il campo <input> per lo username. -->
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit">Accedi</button>
        </form>
    </div>
</body>
</html>

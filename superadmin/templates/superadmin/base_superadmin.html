{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <title>{% block title %}Pannello Superadmin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-superadmin { background-color: #6f42c1; /* Viola per distinguerlo */ }
    </style>
</head>
<body>
    <header class="header-superadmin text-white p-3 d-flex justify-content-between align-items-center">
        <h4 class="mb-0">GestionaleDjango - Pannello Superadmin</h4>
        <nav class="d-flex align-items-center">
            <!-- I link avranno la classe 'nav-link' per lo stile di Bootstrap -->
            <a href="{% url 'superadmin:company_list' %}" class="nav-link text-white fw-bold me-3">Aziende</a>
            <a href="{% url 'superadmin:user_list' %}" class="nav-link text-white fw-bold me-3">Utenti</a>
            
            <!-- Il form di logout rimane invariato -->
            <form action="{% url 'logout' %}" method="post" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link text-white fw-bold p-0">Logout</button>
            </form>
        </nav>
    </header>
    <main class="container my-4">
        {% if messages %}
            <!-- ... blocco messaggi ... -->
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

<!-- gestionale/templates/gestionale/partials/_form_field.html -->

<div class="mb-3"
     {% if field.name == 'numero_documento_manuale' %} 
         id="container_numero_documento_manuale" style="display: none;" 
     {% endif %}>
    
    {{ field.label_tag }}
    {{ field }}
    
    {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
    
    {% for error in field.errors %}
        <div class="alert alert-danger mt-1 p-1" role="alert">
            {{ error }}
        </div>
    {% endfor %}
</div>
